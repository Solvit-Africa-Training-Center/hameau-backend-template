<!DOCTYPE html>
<html>
<body style="margin:0; padding:0; background-color:#0f172a; font-family:Arial, sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0">
<tr>
        <td align="center">
<table width="480" cellpadding="0" cellspacing="0"
            style="background:#020617; border-radius:12px; padding:32px; color:#e5e7eb;">

            <tr>
            <td style="text-align:center; padding-bottom:24px;">
                <h1 style="margin:0; font-size:24px; font-weight:600; color:#f8fafc;">
                Reset your password
                </h1>
            </td>
            </tr>

            <tr>
            <td style="font-size:16px; line-height:24px; color:#cbd5f5;">
                We received a request to reset your password. Use the code below to proceed:
            </td>
            </tr>

            <tr>
            <td align="center" style="padding:24px 0;">
                <div style="
                background:#020617;
                border:1px solid #334155;
                padding:16px 24px;
                border-radius:8px;
                font-size:28px;
                letter-spacing:6px;
                font-weight:700;
                color:#38bdf8;
                ">
                {{ code }}
                </div>
            </td>
            </tr>

            <tr>
            <td style="font-size:14px; color:#94a3b8;">
                If you didn’t ask for this, you can ignore this email. Your password won't change.
            </td>
            </tr>

            <tr>
            <td style="padding-top:32px; font-size:12px; color:#64748b; text-align:center;">
                © {{ year }} Hameau des Jeunes
            </td>
            </tr>

        </table>
        </td>
    </tr>
    </table>
</body>
</html>
