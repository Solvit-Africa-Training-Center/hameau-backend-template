  /api/activity-logs/:
    get:
      operationId: api_activity_logs_list
      description: Retrieve a list of all system activities. Accessible only to system
        administrators.
      summary: List activity logs
      parameters:
      - in: query
        name: action
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: resource
        schema:
          type: string
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user
        schema:
          type: string
          format: uuid
      tags:
      - Activity Logs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedActivityLogList'
          description: ''
        '403':
          description: Permission denied
  /api/activity-logs/{id}/:
    get:
      operationId: api_activity_logs_retrieve
      description: Retrieve a single activity log by ID.
      summary: Retrieve activity log
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this Activity Log.
        required: true
      tags:
      - Activity Logs
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActivityLog'
          description: ''
        '404':
          description: Not found
  /api/children/:
    post:
      operationId: api_children_create
      description: Create a new child record.
      summary: Create child
      tags:
      - Residential Care Program
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChildWrite'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChildWrite'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChildWrite'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChildRead'
          description: ''
        '400':
          description: Validation error
    get:
      operationId: api_children_list
      description: Retrieve a paginated list of children with filtering, search, and
        ordering.
      summary: List children
      parameters:
      - in: query
        name: active_only
        schema:
          type: boolean
        description: Return only active children (`true`)
      - in: query
        name: age_max
        schema:
          type: number
        description: maximum age
      - in: query
        name: age_min
        schema:
          type: number
        description: minimum age
      - in: query
        name: date_of_birth_after
        schema:
          type: string
          format: date
        description: Borned after
      - in: query
        name: date_of_birth_before
        schema:
          type: string
          format: date
        description: Borned before
      - in: query
        name: gender
        schema:
          type: string
          enum:
          - F
          - M
        description: |-
          GENDER

          * `M` - MALE
          * `F` - FEMALE
      - in: query
        name: has_special_needs
        schema:
          type: boolean
        description: has special needs
      - in: query
        name: ordering
        schema:
          type: string
        description: Order by first_name, last_name, date_of_birth, start_date, or
          created_on
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search by first name, last name, or story
      - in: query
        name: start_date_after
        schema:
          type: string
          format: date
        description: Started after
      - in: query
        name: start_date_before
        schema:
          type: string
          format: date
        description: Started before
      - in: query
        name: status
        schema:
          type: string
          enum:
          - ACTIVE
          - COMPLETED
          - LEFT
        description: |-
          STATUS

          * `ACTIVE` - Active
          * `COMPLETED` - Completed
          * `LEFT` - Left
      tags:
      - Residential Care Program
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChildReadList'
          description: ''
        '403':
          description: Permission denied
  /api/children/bulk_delete/:
