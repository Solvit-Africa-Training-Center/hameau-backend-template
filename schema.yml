        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateChildRError'
          description: ''
  /api/children/{id}/:
    delete:
      operationId: api_children_destroy
      description: Delete a child record.
      summary: Delete child
