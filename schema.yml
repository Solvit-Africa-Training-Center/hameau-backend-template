openapi: 3.0.3
info:
  title: Hameau des Jeunes
  version: v1
  description: Hameau des Jeunes API Documentations
paths:
  /api/managers/login/:
    post:
      operationId: api_managers_login_create
      description: Authenticates a manager and returns access/refresh tokens with
        user details.
      summary: Login Manager
      tags:
      - Authentication of Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  access:
                    type: string
                  refresh:
                    type: string
                  user:
                    type: object
          description: Login successful
        '400':
          description: Invalid credentials or validation error
  /api/managers/logout/:
    post:
      operationId: api_managers_logout_create
      description: Logs out the authenticated user by invalidating their token.
      summary: Logout
      tags:
      - Authentication of Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Logout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Logout'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Logout'
        required: true
      security:
      - jwtAuth: []
      responses:
        '204':
          description: Logged out successfully
        '400':
          description: Invalid token
  /api/managers/password-reset/request/:
    post:
      operationId: api_managers_password_reset_request_create
      description: Sends a password reset code to the manager's email address.
      summary: Request password reset
      tags:
      - Authentication of Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestPasswordReset'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RequestPasswordReset'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RequestPasswordReset'
        required: true
      security:
      - {}
      responses:
        '200':
          description: Password reset code sent successfully
        '400':
          description: Validation error
  /api/managers/password-reset/confirm/:
    post:
      operationId: api_managers_password_reset_confirm_create
      description: Resets the manager's password using the provided reset code.
      summary: Confirm password reset
      tags:
      - Authentication of Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordConfirm'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ResetPasswordConfirm'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ResetPasswordConfirm'
        required: true
      security:
      - {}
      responses:
        '200':
          description: Password reset successfully
        '400':
          description: Invalid or expired reset code
  /api/managers/change-password/:
    post:
      operationId: api_managers_change_password_create
      description: Allows an authenticated user to change their password.
      summary: Change password
      tags:
      - Authentication of Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChangePassword'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChangePassword'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          description: Password changed successfully
        '400':
          description: Validation error
        '401':
          description: Authentication required
  /api/managers/:
    post:
      operationId: api_managers_create
      description: Create a new manager account. Accessible only to system administrators.
      summary: Create manager
      tags:
      - Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Manager'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Manager'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
          description: ''
        '400':
          description: Validation error
        '403':
          description: Permission denied
    get:
      operationId: api_managers_list
      description: Retrieve a list of all managers. Accessible only to system administrators.
      summary: List managers
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Managers
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedManagerList'
          description: ''
        '403':
          description: Permission denied
  /api/managers/bulk_delete/:
    post:
      operationId: api_managers_bulk_delete_create
      description: Bulk delete  managers by providing a list of IDs.
      tags:
      - Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkAction'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BulkAction'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BulkAction'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkDeleteManagerResponse'
          description: ''
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkDeleteManagerAsyncResponse'
          description: ''
  /api/managers/bulk_update/:
    post:
      operationId: api_managers_bulk_update_create
      description: Bulk update fields for a list of IDs of managers.
      tags:
      - Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkAction'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BulkAction'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BulkAction'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateManagerResponse'
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkUpdateManagerError'
          description: ''
  /api/managers/only_managers/:
    get:
      operationId: api_managers_only_managers_list
      description: Retrieve a list of program managers only. System administrators
        are excluded from the response.
      summary: List only managers
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - Managers
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedManagerList'
          description: ''
        '403':
          description: Permission denied
  /api/managers/{id}/:
    delete:
      operationId: api_managers_destroy
      description: Delete a manager account. Requires destroy permissions.
      summary: Delete manager
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this User.
        required: true
      tags:
      - Managers
      security:
      - jwtAuth: []
      responses:
        '204':
          description: Deleted successfully
        '403':
          description: Permission denied
    patch:
      operationId: api_managers_partial_update
      description: Partially update a manager's details.
      summary: Partially update manager
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this User.
        required: true
      tags:
      - Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedManager'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedManager'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedManager'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
          description: ''
        '400':
          description: Validation error
        '403':
          description: Permission denied
    get:
      operationId: api_managers_retrieve
      description: Retrieve a single manager by ID.
      summary: Retrieve manager
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this User.
        required: true
      tags:
      - Managers
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
          description: ''
        '404':
          description: Not found
    put:
      operationId: api_managers_update
      description: Update a manager's details.
      summary: Update manager
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this User.
        required: true
      tags:
      - Managers
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Manager'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Manager'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Manager'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manager'
          description: ''
        '400':
          description: Validation error
        '403':
